<%inherit file="/layouts/base.html" />

<%def name="css_files()">
    ${ parent.css_files() }
    <!--<link href="/static/css/index.css" rel="stylesheet">-->
</%def>

<%def name="title()">${ text }</%def>
<%def name="js_defer()">
    ${ parent.js_defer() }
</%def>

<br />
<form class="form-inline" id="inputForm" action="result" method="get" role="form">
    <div class="col-xs-12">
        <div class="input-group">
            <input class="form-control" type="text" name="group_name" id="group_name" placeholder="Group Name">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit" value="Search">Search</button>
            </span>
        </div>
    </div>
</form>

<br />

<div class="col-xs-12">
    % if object_list:
    <div class="list-group">
        % for group in object_list:
        <a href="/group/${ group.id }" class="list-group-item">
            <h4 class="list-group-item-heading">${ group.group_name }</h4>
            <p class="list-group-item-text">${ group.description }</p>
        </a>
        % endfor
    </div>
    % endif
</div>
